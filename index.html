<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Paris catacombs scan</title>
		<style>
			body { margin: 0; }
		</style>
		<link rel="icon" href="https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/layers/default/48px.svg">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	</head>
	<body ontouchstart="">
		<div class="loading-div">
			<div class="progress-bar"></div>
			<h1 class="count"></h1>
			<div class="spinning-circle"></div>
		</div>

		<div class="arrow-key-container">
			<button class="arrow-key up" id="arrow-key-up" data-key="38">↑</button><br>
			<div class="arrow-key left" id="arrow-key-left" data-key="37">←</div>
			<div class="arrow-key down" id="arrow-key-down" data-key="40">↓</div>
			<div class="arrow-key right" id="arrow-key-right" data-key="39">→</div>
		  </div>

		<div class="view-btn-container">
			<button class="custom-btn btn-2" id="btn-map-floor">
				<span class="material-symbols-outlined">
					map
				</span>
			</button>
			<button class="custom-btn btn-2" id="btn-map">
				<span class="material-symbols-outlined">
					apartment
				</span>
			</button>
			<button class="custom-btn btn-2" id="btn-visibility">
				<span class="material-symbols-outlined">
					visibility_off
				</span>
			</button>
			<button onclick="window.open('about.html')" class="custom-btn-info btn-3" id="btn-info">
				<span class="material-symbols-outlined">
					info
				</span>
			</button>
		</div>

		<div class="main-btn-container">
			<button class="custom-btn btn-2" id="btn-fpv">
				<span  class="material-symbols-outlined">
					visibility
				</span>
				<p>Vue FPV</p>
			</button>
			<button class="custom-btn btn-2" id="btn-back">→ Revenir à la vue principale</button>
		</div>

		<div id="toast" class="hidden">
			<div id="img">
				<span  class="material-symbols-outlined">
					help
				</span>
			</div>
			<div id="desc">
				<b>Cliquez sur l'écran</b> pour vérouiller la vue <br>
				Déplacez vous avec <b>Z,Q,S,D</b>  <br>
				Appuyez sur <b>"Échap"</b> pour quitter la vue FPV
			</div>
		</div>

        <script type="module" src="/src/main.js"></script>
		<script>
			document.body.addEventListener('touchstart', function() {}, false);

		</script>
	</body>
</html>
